<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/png/favicon.png">
  <title>CSS meme slider by EugeneTsalko</title>
</head>
<body>
  <header></header>

  <div class="wrapper">
    <input type="radio" name="radioinput" id="radio1" checked>
    <input type="radio" name="radioinput" id="radio2">
    <input type="radio" name="radioinput" id="radio3">
    <input type="radio" name="radioinput" id="radio4">
    
    <div class="slider">
      <div class="slide s1"><img src="./assets/jpg/1.jpg" alt="first slide"></div>
      <div class="slide s2"><img src="./assets/jpg/2.jpg" alt="second slide"></div>

      <div class="slide s4"><img src="./assets/jpg/4.jpg" alt="fourth slide"></div>
    </div>
    
    <div class="navigation">
      <div class="text-container">
      <div class="text">
        <p class="text-content t1">Senior HTML Developer</p>
        <p class="text-content">Here we go again...</p>
        <p class="text-content">SCSS is incredible.</p>
        <p class="text-content">Or my desire to become a developer.</p>
      </div>
    </div>
      <div class="buttons">
        <label for="radio1"><span class="button"></span></label>
        <label for="radio2"><span class="button"></span></label>
        <label for="radio3"><span class="button"></span></label>
        <label for="radio4"><span class="button"></span></label>
      </div>
    </div>
  </div>

  <div class="footer">

  </div>
